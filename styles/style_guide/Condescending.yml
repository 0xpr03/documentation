# A list of words we want to avoid as they may come across as condescending.
extends: existence
message: Using '%s' may come across as condescending.
link: https://css-tricks.com/words-avoid-educational-writing/
level: warning
ignorecase: true
tokens:
  - obvious
  - obviously
  - simple
  - simply
  - easy
  - easily
  - clearly
  - everyone knows
ignore:
  - /learn/contributing/contributing_to_docs.md
  - /resources/faq.md
