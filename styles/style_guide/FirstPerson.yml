---
# We want to avoid using singular first person pronouns
extends: existence
message: "Avoid first-person pronouns such as '%s'."
link: 'https://developers.google.com/style/pronouns#personal-pronouns'
ignorecase: true
level: error
nonword: true
tokens:
  - (?:^|\s)I\s
  - (?:^|\s)I,\s
  - \bI'm\b
  - \bme\b
  - \bmy\b
  - \bmine\b
ignore:
  - /learn/what_is_meilisearch/telemetry.md
  - /resources/faq.md
  - /learn/what_is_meilisearch/language.md

