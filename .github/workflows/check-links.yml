name: Checks

on:
  pull_request:
  push:
    # trying and staging branches are for Bors config
    branches:
      - trying
      - staging
      - master

jobs:
  check-links:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"
          cache-dependency-path: yarn.lock
      - run: yarn install
      - run: yarn check-links

  check-style:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"
          cache-dependency-path: yarn.lock
      - run: yarn install
      - run: yarn style
